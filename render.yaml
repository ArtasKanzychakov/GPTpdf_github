services:
  - type: web
    name: business-navigator
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.16