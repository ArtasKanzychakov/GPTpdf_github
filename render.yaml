services:
  - type: web
    name: telegram-business-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: "10000"
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: telegram-business-bot
          type: web
          property: url
    healthCheckPath: /health
    healthCheckTimeout: 180
    autoDeploy: true