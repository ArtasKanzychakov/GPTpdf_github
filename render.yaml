services:
  - type: web
    name: business-navigator-bot
    runtime: docker  # Это самое важное
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: "10000"
    healthCheckPath: /health