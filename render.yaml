services:
  - type: web
    name: business-navigator-demo
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: DEMO_MODE
        value: true
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: business-navigator-demo
          type: web
          property: host
